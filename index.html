    // - ç§»é™¤æœ«å°¾å¯èƒ½çš„å¥å·æˆ–å…¶ä»–ä¸è§„èŒƒæ ‡ç‚¹ï¼ˆæ ¹æ®å›¾ç‰‡ä¸­ wake_up.mp3 çš„æ˜¾ç¤ºï¼‰
    const fileName = word.toLowerCase()
                         .trim()
                         .replace(/\s+/g, '_')   // ç©ºæ ¼å˜ä¸‹åˆ’çº¿
                         .replace(/[.!?]$/, ''); // ç§»é™¤ç»“å°¾çš„æ ‡ç‚¹ç¬¦å·

    // 3. æ‹¼æ¥æœ¬åœ°è·¯å¾„
    const audioUrl = `audio_files/${fileName}.mp3`;

    // 4. ç›´æ¥åŠ è½½å¹¶æ’­æ”¾æœ¬åœ°æ–‡ä»¶
    globalAudio.src = audioUrl;
    globalAudio.load(); 

    globalAudio.play().catch(error => {
        // å¦‚æœæ’­æ”¾å¤±è´¥ï¼Œä»…åœ¨æ§åˆ¶å°æŠ¥é”™ï¼Œä¸ä½¿ç”¨ä¿åº•è¯­éŸ³
        console.error("æ— æ³•æ‰¾åˆ°å¯¹åº”çš„éŸ³é¢‘æ–‡ä»¶ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶å:", audioUrl);
    });
}
    // é¡µé¢äº¤äº’æ—¶è§£é”éŸ³é¢‘ï¼ˆé’ˆå¯¹ iOS/å®‰å“ï¼‰
    document.addEventListener('touchstart', function() {
        if (!isAudioUnlocked) {
            globalAudio.play().then(() => {
                globalAudio.pause();
                isAudioUnlocked = true;
            }).catch(() => {});
        }
    }, { once: true });

    // ä»¥ä¸‹æ˜¯åŸæœ‰çš„ UI é€»è¾‘ä»£ç 
    function renderCards() {
        const container = document.getElementById('card-container');
        const memContainer = document.getElementById('memorized-card-container');
        container.innerHTML = '';
        memContainer.innerHTML = '';
        
        const setup = (list, target) => {
            if (!list || list.length === 0) return;
            list.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.setAttribute('data-word', item.word);
                card.innerHTML = `
                    <div><b>${item.word}</b> <small>${item.phonetic}</small></div>
                    <div style="color:var(--primary-color);margin:5px 0">${item.meaning}</div>
                    <div style="font-size:0.8rem;color:var(--text-secondary)">${item.context}</div>
                `;
                card.onclick = () => playAudio(item.word);
                target.appendChild(card);
            });
        };
        setup(vocabularyList, container);
        setup(memorizedList, memContainer);
    }

    function playCurrentWordAudio() {
        if(currentWordObj) playAudio(currentWordObj.word);
    }

    function closeOverlays() {
        document.getElementById('quiz-overlay').style.display = 'none';
        document.getElementById('dictation-overlay').style.display = 'none';
        stopLoop();
    }

    function openDictation() {
        closeOverlays();
        document.getElementById('dictation-overlay').style.display = 'flex';
        nextDictationWord();
    }

    function showDictationAnswer() {
        document.getElementById('dictationAnswerBox').classList.add('show');
        document.getElementById('showAnswerBtn').style.display = 'none';
        document.getElementById('hideAnswerBtn').style.display = 'block';
        playCurrentWordAudio();
    }

    function hideDictationAnswer() {
        document.getElementById('dictationAnswerBox').classList.remove('show');
        document.getElementById('showAnswerBtn').style.display = 'block';
        document.getElementById('hideAnswerBtn').style.display = 'none';
    }

    function nextDictationWord() {
        hideDictationAnswer();
        currentWordObj = allWords[Math.floor(Math.random() * allWords.length)];
        document.getElementById('dictationMeaning').innerText = currentWordObj.meaning;
        document.getElementById('dictationWordText').innerText = currentWordObj.word;
        document.getElementById('dictationPhonetic').innerText = currentWordObj.phonetic;
    }

    function openQuiz() {
        closeOverlays();
        document.getElementById('quiz-overlay').style.display = 'flex';
        nextQuizWord();
    }

    function nextQuizWord() {
        const qContainer = document.getElementById('quizOptionsContainer');
        qContainer.innerHTML = '';
        currentWordObj = allWords[Math.floor(Math.random() * allWords.length)];
        document.getElementById('quizWordText').innerText = currentWordObj.word;
        let distractors = allWords.filter(w => w.word !== currentWordObj.word).sort(() => Math.random() - 0.5).slice(0, 3);
        let options = [...distractors, currentWordObj].sort(() => Math.random() - 0.5);
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt.meaning;
            btn.onclick = () => {
                if(opt.word === currentWordObj.word) {
                    btn.classList.add('correct');
                    playAudio(currentWordObj.word);
                    setTimeout(nextQuizWord, 1000);
                } else { btn.classList.add('wrong'); }
            };
            qContainer.appendChild(btn);
        });
    }

    const loopBtn = document.getElementById('loop-play-btn');
    let isLooping = false, loopTimer = null;
    let repeatCount = 0;
    let currentLoopWord = null;

    loopBtn.onclick = () => {
        isLooping ? stopLoop() : startLoop();
    };

    function startLoop() { 
        isLooping = true; 
        loopBtn.querySelector('.text').innerText = "åœæ­¢æ’­æ”¾"; 
        playNextInLoop(); 
    }

    function stopLoop() { 
        isLooping = false; 
        clearTimeout(loopTimer); 
        repeatCount = 0; 
        loopBtn.querySelector('.text').innerText = "éšæœºå¾ªç¯æ’­æ”¾"; 
        document.querySelectorAll('.card').forEach(c => c.classList.remove('auto-playing')); 
    }

    function playNextInLoop() {
        if (!isLooping) return;
        if (repeatCount === 0) {
            currentLoopWord = vocabularyList[Math.floor(Math.random() * vocabularyList.length)];
        }
        playAudio(currentLoopWord.word);
        
        document.querySelectorAll('.card').forEach(c => c.classList.remove('auto-playing'));
        const activeCard = document.querySelector(`[data-word="${currentLoopWord.word}"]`);
        if (activeCard) {
            activeCard.classList.add('auto-playing');
            activeCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        repeatCount++;
        if (repeatCount >= 3) { repeatCount = 0; }
        loopTimer = setTimeout(playNextInLoop, 2800); // ç¨å¾®å»¶é•¿é—´éš”ï¼Œç¡®ä¿é•¿å¥æ’­å®Œ
    }

    document.getElementById('toggle-memorized-btn').onclick = function() {
        const target = document.getElementById('memorized-card-container');
        target.style.maxHeight = (target.style.maxHeight === '0px' || !target.style.maxHeight) ? '2000px' : '0px';
    };

    renderCards();
</script>
